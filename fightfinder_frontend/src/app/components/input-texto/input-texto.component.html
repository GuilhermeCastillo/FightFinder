<input 
    type="text"
    [id]="id"
    [value]="value"
    [placeholder]="placeholder" 
    [disabled]="disabled"
    [attr.maxlength]="maxLength"
    [ngStyle]="{'border-color': borderColor}" 
    [ngStyle]="{ 'width': width }"
    (input)="onInputChange($event)"
/>
