<div id="fundo">    
    <div id="quadrado">
        <section id="ladoEsquerdo"> 
            <img src="\assets\imgCadastro.png" alt="logo cadastro" style="width: 100%; height: 100%;">  
        </section>

        <section id="ladoDireito">
            <form [formGroup]="form" id="boxCadastro" (ngSubmit)="onSubmit()">
                <h1 id="tituloCadastro">Cadastro</h1> 

                <ul id="radiosGroup">
                    <li>
                        <app-input-radio formControlName="radio" id="atletaRadio"
                        name="escolha" value="atleta" textoRadio="Sou atleta" /> 
                        <i class="fa-solid fa-circle-info"></i> 
                    </li>
                   <li>
                        <app-input-radio formControlName="radio" id="agenteRadio"
                        name="escolha" value="agente" textoRadio="Sou agente de lutas" />
                        <i class="fa-solid fa-circle-info"></i> 
                    </li>
                </ul>  
                <div *ngIf="form.get('radio')?.invalid && !form.get('radio')?.touched">
                    <p class="error">Por favor, selecione uma opção.</p>
                </div>
    
<!--
                <label for="inputData">Data de nascimento</label> 
                <app-datepicker />

                 <label for="inputText">CPF</label>
                <app-input-texto
                mask="000.000.000-00"
                id="inputText" 
                placeholder="" 
                border-color="var(--azul)"
                /> 

                <label for="genero">Gênero</label>
                <app-dropdown id="genero" [options]="['Masculino', 'Feminino', 'Outro']"> </app-dropdown>
 -->

                <label for="inputText"></label>
                <app-input-texto formControlName="email"
                id="inputEmail" 
                placeholder="Email"   
                />

                <label for="inputSenha"></label>
                <app-input-senha 
                id="inputSenha" 
                placeholder="Senha" 
                /> 

                <label for="inputConfirmarSenha"></label>
                <app-input-senha 
                id="inputConfirmarSenha" 
                placeholder="Confirmar senha" 
                />  

                <ul id="termos">
                    <li>
                        <input type="checkbox" id="termoIdade" />
                         Confirmo ter mais de 18 anos
                    </li>
                    <li>
                        <input type="checkbox" id="termoLGPD" />
                         Concordo com os termos da LGPD estabelecidos
                    </li> 
                </ul>    

                <button id="app-button" textoBtn="Criar conta" type="submit" >Entrar</button>
            </form>
        </section>
    </div> 
</div>
