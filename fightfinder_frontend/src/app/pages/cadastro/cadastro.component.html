<div id="fundo">    
    <div id="quadrado">
        <section id="ladoEsquerdo"> 
            <img src="assets\logoRosaAzul.jpeg" alt="imagemLogin" style="width: 100%; height: 100%;">  
        </section>

        <section id="ladoDireito">
            <div id="boxCadastro">
                <h1 id="tituloCadastro">Criar conta</h1>

                <label for="inputText">Nome</label>
                <app-input-texto
                id="inputText" 
                placeholder="" 
                border-color="var(--azul)"
                />

                <label for="inputData">Data de nascimento</label>
                
                <app-input-data [(date)]="selectedDate"></app-input-data> 

                <label for="inputSenha">Senha</label>
                <app-input-senha
                id="inputSenha" 
                placeholder="" 
                /> 

                <label for="inputConfirmarSenha">Confirmar senha</label>
                <app-input-senha
                id="inputConfirmarSenha" 
                placeholder="" 
                /> 

                <div id="radiosGroup">    
                    <app-input-radio value="perfil" name="esportista" textoRadio="Sou atleta" />  
                    <app-input-radio value="perfil" name="agente" textoRadio="Sou agente de lutas" /> 
                </div>

                <app-button textoBtn="Criar conta" (click)="entrar()" />
 
            </div>
        </section>
        
    </div> 

</div>
