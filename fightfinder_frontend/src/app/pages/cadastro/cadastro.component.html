<div id="fundo">    
    <div id="quadrado">
        <section id="ladoEsquerdo"> 
            <img src="\assets\imgCadastro.png" alt="logo cadastro" style="width: 100%; height: 100%;">  
        </section>

        <section id="ladoDireito">
            <form [formGroup]="form" id="boxCadastro" (ngSubmit)="onSubmit()">
                <h1 id="tituloCadastro">Cadastro</h1> 

                <ul id="radiosGroup">
                    <li>
                        <app-input-radio formControlName="radio" id="atletaRadio"
                        name="escolha" value="atleta" textoRadio="Sou atleta" /> 
                        <i class="fa-solid fa-circle-info"></i> 
                    </li>
                   <li>
                        <app-input-radio formControlName="radio" id="agenteRadio"
                        name="escolha" value="agente" textoRadio="Sou agente de lutas" />
                        <i class="fa-solid fa-circle-info"></i> 
                    </li>
                </ul>  
                <div *ngIf="erroRadio">
                    <p class="erro">Por favor, selecione uma opção</p>
                </div>
    
                
                <label for="inputText"></label>
                <app-input-texto formControlName="email"
                id="inputEmail" 
                placeholder="Email"   
                />
                <div *ngIf="erroEmail">
                    <p class="erro">Email inválido!</p>
                </div>


                <label for="inputSenha"></label>
                <app-input-senha formControlName="senha1"
                id="inputSenha" 
                placeholder="Senha" 
                /> 
                <div *ngIf="erroSenha1">
                    <p class="erro">mín. 8 caracteres com letras e números</p>
                </div>
                

                <label for="inputConfirmarSenha"></label>
                <app-input-senha formControlName="senha2"
                id="inputConfirmarSenha" 
                placeholder="Confirmar senha" 
                />   
                <div *ngIf="erroSenha2">
                    <p class="erro">mín. 8 caracteres com letras e números</p>
                </div>
                <div *ngIf="erroSenhasDiferentes">
                    <p class="erro">as senhas não coincidem!</p>
                </div>


                <ul id="termos">
                    <li>
                        <app-checkbox id="termoIdade" formControlName="termo1" />
                         Confirmo ter mais de 18 anos
                         <div class="erro"> * </div>
                    </li>
                    <li>
                        <app-checkbox id="termoLGPD" formControlName="termo2" />
                         Concordo com os termos da LGPD estabelecidos
                         <div class="erro"> * </div>
                    </li> 
                </ul>    

                <app-button textoBtn="Criar conta" type="submit">Criar conta</app-button>
            </form>
        </section>
    </div> 
</div>
