<div id="fundo">    
    <div id="quadrado">
        <section id="ladoEsquerdo"> 
            <img src="assets\logoFF.jpeg" alt="imagemLogin" style="width: 100%; height: 100%;">  
        </section>

        <section id="ladoDireito">
            <div id="boxLogin">
                <h1 id="tituloLogin"> Fight Finder <br> Login</h1>

                <label for="inputText">Usuário</label>
                <app-input-texto
                id="inputText"
                type="text"
                placeholder=""  
                />
                
                <label for="inputSenha">Senha</label>
                <app-input-senha
                id="inputSenha"
                type="password"
                placeholder="" 
                [password]="userPassword"
                /> 
   
                <app-button textoBtn="Confirmar" (click)="entrar()" />

                <span id="linkCadastro">
                    <a href="/cadastro">Não possui conta? Crie uma agora!</a>
                </span>
            </div>
        </section>
        
    </div> 

</div>
