<div id="fundo">    
    <div id="quadrado">
        <section id="ladoEsquerdo"> 
            <img src="assets\logoFF.jpg" alt="imagemLogin" style="width: 100%; height: 100%;">  
        </section>

        <section id="ladoDireito">
            <div id="boxLogin">
                <h1 id="tituloLogin">Login</h1>

                <label for="inputText"></label>
                <app-input-texto
                id="inputText"
                type="text"
                placeholder="Usuário"  
                />
                
                <label for="inputSenha"></label>
                <app-input-senha
                id="inputSenha"
                type="password"
                placeholder="Senha" 
                [password]="userPassword"
                /> 

                <span id="esqueci-a-senha">
                    <a href="/#">Esqueceu a senha?</a>
                </span>

                <app-button textoBtn="Entrar" (click)="enviarDados()" />

                <span id="linkCadastro">
                    <a href="/cadastro">Não possui conta? Crie uma agora!</a>
                </span>
            </div>
        </section>
        
    </div> 

</div>
