<app-header />

<section id="fundo"> <!--  LUTAS, VITORIAS, DERROTAS AUTOMATICO-->

    <section id="foto">
        <i *ngIf="!imageUrl" class="fa-solid fa-circle-user"></i> 
        <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagem Selecionada" src="assets\teste2.jpeg" />
         
        <input type="file"
        #fileInput
        (change)="escolherFotoPerfil($event)"
        style="display: none"
        /> 
        
        <app-botao-pequeno (click)="fileInput.click()">
            <i style="width: 0.8rem; height: 0.8rem;" class="fa-regular fa-pen-to-square"></i>
        </app-botao-pequeno>
    </section> 

    <section id="infoPessoal">
        <ul> <!-- LISTA 1 -->
            <li>
                <app-input-texto 
                id="inputNome" 
                placeholder="Nome"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>
                <app-input-texto 
                id="inputCPF" 
                placeholder="CPF"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>   
                <app-dropdown 
                [options]="['Gênero', 'Masculino', 'Feminino', 'Outro']" 
                placeholder = 'Gênero'  
                (optionSelected)="onOptionSelected($event)" 
                [disabled]="campoBloqueado" 
                 />  
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li> 
            <li>
                <app-input-texto
                placeholder="Peso" 
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li> 
            <li>
                <app-input-texto 
                id="inputAltura" 
                placeholder="Altura"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
        </ul>
        <ul>  <!-- LISTA 2 -->
            <li>
                <app-input-texto 
                id="inputTelefone" 
                placeholder="Telefone"
                [disabled]="campoBloqueado" 
                /> 
                <p> * </p>
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>
                <app-input-texto 
                id="inputDataNascimento" 
                placeholder="Data de Nascimento"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li> 
            <li>
                <app-input-texto 
                id="inputCidade" 
                placeholder="Cidade"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>
                <app-input-texto 
                id="inputEstado" 
                placeholder="Estado"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>
                <app-input-texto 
                id="inputPais" 
                placeholder="País"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li> 
        </ul>
        <ul> <!-- LISTA 3 -->   
            <li>
                <app-input-texto 
                id="inputAcademia" 
                placeholder="Academia"
                [disabled]="campoBloqueado" 
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>   
                <app-dropdown 
                [options]="['Modalidade Favorita', 'Judo', 'Karatê', 'Jiu-Jitsu', 'Boxe', 'Muay Thai', 'Taekwondo', 'Capoeira ', 'Kung Fu', 'Krav Maga']" 
                placeholder = 'Modalidade'  
                (optionSelected)="onOptionSelected($event)" 
                [disabled]="campoBloqueado" 
                 />  
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>   
                <app-dropdown 
                [options]="['Experiência', 'Nenhuma Experiência', 'Pouca Experiência', 'Experiência Média', 'Bem Experiente', 'Muito Experiente']" 
                placeholder = 'Modalidade'  
                (optionSelected)="onOptionSelected($event)" 
                [disabled]="campoBloqueado" 
                 />  
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>
            <li>
                <app-input-texto 
                id="email" 
                placeholder="email" 
                [disabled]="campoBloqueado"
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li>

            <li>
                <app-input-senha 
                id="senha" 
                placeholder="********" 
                [disabled]="campoBloqueado"
                />
                <app-botao-pequeno (click)="editarCampo()"> <i class="fa-regular fa-pen-to-square"></i> </app-botao-pequeno>
            </li> 
        </ul> 
    </section> 

    <section id="botoes">
        <ul>
            <li> <app-button textoBtn="Salvar" backgroundColor="var(--azul)" /> </li>
            <li> <app-button textoBtn="Cancelar" backgroundColor="var(--vermelho)" /> </li>
        </ul>
    </section>


    <!--     
    ESPORTE 
    DESCRIÇÃO
    EXPERIENCIA
    -->

</section>

<app-footer />
