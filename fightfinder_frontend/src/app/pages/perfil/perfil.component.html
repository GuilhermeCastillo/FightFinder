<app-header />

<form id="fundo" [formGroup]="form"> 
    <section id="foto">
        <i *ngIf="!imagemPerfilUrl" class="fa-solid fa-circle-user"></i> 
        <img *ngIf="imagemPerfilUrl" [src]="imagemPerfilUrl" alt="Imagem de Perfil" />
         
        <input type="file"
        #fileInput
        (change)="escolherFotoPerfil($event)"
        style="display: none"
        formControlName="photoUser"
        accept="image/*"
        /> 
        
        <app-botao-pequeno (click)="fileInput.click()" id="uploadFoto">
            <i style="width: 0.8rem; height: 0.8rem;" class="fa-solid fa-file-arrow-up"></i>
        </app-botao-pequeno>
    </section> 
    <section id="infoPessoal">
        <ul> <!-- LISTA 1 -->
            <li>
                <app-input-texto
                formControlName="nomeUser"
                id="inputNome"
                placeholder="Nome" />
                <p> * </p>
            <li>
                <app-input-texto
                formControlName="cpf" 
                placeholder="CPF"
                mask="000.000.000-00"
                />
                <p> * </p>
            </li>
            <li>   
                <app-dropdown 
                formControlName="genero"
                id="selectGenero"
                [options]="['Gênero', 'Masculino', 'Feminino']"
                [selectedOption]="genero"
                />  
                <p> * </p>
            </li> 
            <li>
                <app-input-texto 
                formControlName="dataNascimento"
                id="inputDataNascimento" 
                placeholder="Data de Nascimento"
                mask="00/00/0000"
                />
                <p> * </p>
            </li> 
        </ul>
        <ul> <!-- LISTA 2 -->
            <li>
                <app-input-texto
                formControlName="peso"
                id="inputPeso" 
                placeholder="Peso"
                />
                <p> * </p>
            </li> 
            <li>
                <app-input-texto 
                formControlName="altura"
                id="inputAltura" 
                placeholder="Altura"
                mask="0.00"
                />
                <p> * </p>
            </li>
            <li>
                <app-input-texto 
                formControlName="telefone"
                id="inputTelefone" 
                placeholder="Telefone"
                mask="(00) 00000-0000"
                />
                <p> * </p>
            </li>
            <li>   
                <app-dropdown
                formControlName="modalidade"
                id="selectModalidade" 
                [options]="['Modalidade', 'Brazilian Jiu-Jitsu', 'Mixed Martial Arts', 'Boxing', 'Muay Thai', 'Judo', 'Wrestling', 'Karate', 'Taekwondo', 'Iniciante']" 
                [selectedOption]="nomeModalidade"
                />
                <p> * </p>
            </li>
        </ul>
        <ul> <!-- LISTA 3 -->
            <li>
                <app-input-texto
                formControlName="pais" 
                id="inputPais" 
                placeholder="País"
                />
                <p> * </p>
            </li> 
            <li>
                <app-input-texto 
                formControlName="estado"
                id="inputEstado" 
                placeholder="Estado"
                />
                <p> * </p>
            </li>
            <li>
                <app-input-texto 
                formControlName="cidade"
                id="inputCidade" 
                placeholder="Cidade"
                />
                <p> * </p>
            </li>
            <li>
                <app-input-texto
                formControlName="academia"
                id="inputAcademia" 
                placeholder="Academia"
                />
            </li>
            <!-- 
            <li>   
                <app-dropdown
                id="selectExperiencia"
                [options]="['Experiência', 'Nenhuma Experiência', 'Pouca Experiência', 'Experiência Média', 'Bem Experiente', 'Muito Experiente']" 
                placeholder = 'Modalidade'  
                 />  
            </li>
           -->
        </ul> 
    </section>

    <section id="botoes">
        <ul>
            <li> <app-button textoBtn="Salvar" backgroundColor="var(--azul)" type="submit" (click)="atualizarDados();"/> </li>
            <li> <app-button textoBtn="Limpar" backgroundColor="var(--vermelho)" type="button" (click)="limparDados();" />  </li>
        </ul>
    </section>
</form>

<app-footer />
