<app-header />
    <section id="main">
            
        <div id="divTabela">
            <app-table id="tabelaRanking" [columns]="columns" [data]="dados">
                <thead>
                    <tr>
                      <th *ngFor="let column of columns">{{ column.header }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of data; let i = index">
                      <td *ngFor="let column of columns">
                        {{ row[column.field] }}
                      </td>
                    </tr>
                  </tbody>
            </app-table>
        </div> 
    </section>

<app-footer />
